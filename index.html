<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alaram</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="alaram-img.png">
        <h1>00 : 00 : 00 AM</h1>
        <div class="time-zone">
            <div class="zone">
                <select>
                    <option value="Hour" selected hidden>Hours</option>
                    <!-- to hide the that particular option -->
                </select>
            </div>
            <div class="zone">
                <select>
                    <option value="Minute" selected hidden>Minute</option>
                    <!-- to hide the that particular option -->
                </select>
            </div>
            <div class="zone">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                    <!-- to hide the that particular option -->
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    
</body>
</html>
